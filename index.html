<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
            <a-entity rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: 1; dur: 1000">
                <a-sphere position="1 1.25 -5" radius=".5" color="#EF2D5E"></a-sphere>
            </a-entity>
            <a-entity rotation="0 0 0" animation="property: rotation; to: 0 -360 0; loop: 1; dur: 1000">
                <a-sphere position="-1 2.25 -5" radius="1" color="#000000"></a-sphere>
            </a-entity>
            <a-sky color="#068116"></a-sky>
            <a-box position="-0.9 0.6 -5" rotation="0 -45 0" width="5" height=".5" color="#F75606"></a-box>
            <a-box position="0.2 -0.6 -4.8" rotation="0 -45 0" width="2.5" height="2" color="#1D117E"></a-box>
            <a-box position="-2.1 -0.6 -7" rotation="0 -45 0" width="2.5" height="2" color="#F9BC38"></a-box>
            <a-box position="-1 -0.6 -5.6" rotation="0 -45 0" width="2.5" height=".7" color="#7C0C3F"></a-box>
            <a-box position="1 3.5 -5" rotation="0 -45 0" width=".3" height=".3" color="#FFFFFF"></a-box>
            <a-box position="0 3.5 -5" rotation="0 -45 0" width=".3" height=".3" color="#FFFFFF"></a-box>
            <a-box position="0.5 3.5 -5" rotation="0 -45 0" width=".3" height=".3" color="#FFFFFF"></a-box>
            <a-box position="1.5 3.5 -5" rotation="0 -45 0" width=".3" height=".3" color="#FFFFFF"></a-box>
        </a-scene>
    </body>
</html>
